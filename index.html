<!DOCTYPE html>
<html lang = "en-us">

<head>
    <meta charset="UTF-8">
    <title>Harry Potter Trivia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k" crossorigin="anonymous">
    
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
</head>
    <body>
        <div class="jumbotron">
            <h1 class="display-3">⚡Harry Potter Trivia⚡</h1>
            <p class="lead">Test your Harry Potter knowledge with this trivia game!  There are 10 questions and you'll have 10 seconds to answer each one.  At the end of the game your results will be displayed.</p>
            <hr class="my-4">
            <p class="lead">
              <a class="btn btn-danger btn-lg" id = "start" role="button">⚡Test me!</a>
            </p>
        </div>
        
        <section id = "form">
            <div class="card border-warning bg-warning mb-3" style="max-width: 20rem;">
                <div class="card-header">Time Remaining: <span id = "countDown"></span></div>
                    <div class="card-body"></div>
                    <a class="btn btn-danger btn-lg" id = "start" role="button">⚡Submit it!</a>
            </div>

        </section>
        
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script src="assets/javascript/app.js"></script>
    </body>
</html>
